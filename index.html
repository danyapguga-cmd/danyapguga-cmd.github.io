<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Should Video Games Be Considered a Sport? | ENG-1A Blog</title>
  <meta name="description" content="An ENG-1A blog essay presented in a New York Times–style article layout about whether esports should be considered sports." />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Libre+Franklin:wght@300;400;500;700&family=UnifrakturCook:wght@700&family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #111;
      --muted: #666;
      --rule: #e5e5e5;
      --maxw: 760px; /* NYT article column width ~700–800px */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--ink);
      background: #fff;
      font-family: 'Crimson Text', Georgia, 'Times New Roman', Times, serif;
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* NYT-like blackletter masthead */
    .nyt-masthead {
      font-family: 'UnifrakturCook', 'Old English Text MT', 'Lucida Blackletter', serif;
      font-size: clamp(40px, 6vw, 76px);
      line-height: 1;
      text-align: center;
      margin: 22px 0 2px;
      letter-spacing: 0.4px;
    }
    .nyt-masthead small {
      display: block;
      font-family: 'Libre Franklin', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 6px;
    }

    .wrapper { max-width: var(--maxw); margin: 0 auto; padding: 0 18px; }

    header.article-head { text-align: left; padding: 24px 0 8px; }
    .kicker {
      font-family: 'Libre Franklin', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: .09em;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 8px;
    }
    h1.headline {
      font-weight: 700;
      font-size: clamp(30px, 5vw, 48px);
      line-height: 1.1;
      margin: 0 0 10px;
    }
    .deck {
      font-size: clamp(18px, 2.4vw, 22px);
      color: #222;
      font-style: italic;
      margin: 6px 0 14px;
    }
    .byline {
      font-family: 'Libre Franklin', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 18px;
    }
    .byline strong { color: var(--ink); font-weight: 700; }
    .rule { height: 1px; background: var(--rule); margin: 18px 0 24px; }

    article.story p { font-size: 20px; margin: 0 0 18px; }
    article.story p + p { margin-top: 0; }

    /* Drop cap for the very first paragraph of the article body */
    .article-body p:first-of-type::first-letter {
      float: left;
      font-size: 74px;
      line-height: .85;
      padding-right: 8px;
      padding-top: 6px;
      font-weight: 700;
    }

    /* Section heads */
    h2.section-hed {
      font-family: 'Libre Franklin', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 700;
      text-transform: none;
      font-size: clamp(18px, 2.2vw, 22px);
      letter-spacing: .01em;
      margin: 28px 0 10px;
      border-top: 1px solid var(--rule);
      padding-top: 18px;
    }

    /* Figures with captions */
    figure { margin: 22px 0; }
    figure img, figure .ph { display: block; width: 100%; height: auto; border: 1px solid var(--rule); background: #f9f9f9; }

    /* Photo helpers + split figure */
    .photo img { width: 100%; height: auto; display: block; }
    .photo.two-up { display: flex; gap: 1rem; }
    .photo.two-up img { width: 50%; }

    /* Meme overlay on the lead image */
    .photo.meme { position: relative; }
    .meme-text {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 96%; text-align: center;
      font-family: 'Anton', Impact, 'Arial Black', sans-serif;
      text-transform: uppercase;
      letter-spacing: .5px;
      color: #fff;
      font-size: clamp(22px, 5.5vw, 46px);
      line-height: 1.05;
      user-select: none; pointer-events: none;
      -webkit-text-stroke: 2px rgba(0,0,0,.85);
      text-shadow:
        0 1px 0 #000, 1px 0 0 #000, 0 -1px 0 #000, -1px 0 0 #000,
        2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
    }
    .meme-text.top    { top: 10px; }
    .meme-text.bottom { bottom: 10px; }

    /* ===== Animations + Easter Eggs (motion-safe) ===== */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }

    /* Scroll-reveal */
    .reveal { opacity: 0; transform: translateY(14px); transition: opacity .6s ease, transform .6s ease; }
    .reveal.visible { opacity: 1; transform: none; }

    /* Floating +1 APM bubble on clicks */
    .apm {
      position: fixed; left: 0; top: 0; transform: translate(-50%,-50%);
      font-family: 'Libre Franklin', Arial, sans-serif; font-weight: 700;
      pointer-events: none; color: #fff; text-shadow:
        0 1px 0 #000, 1px 0 0 #000, 0 -1px 0 #000, -1px 0 0 #000,
        2px 2px 0 #000, -2px 2px 0 #000;
      animation: apm-up .9s ease-out forwards;
      z-index: 9999;
    }
    @keyframes apm-up {
      0%   { opacity: 0; transform: translate(-50%,-20%) scale(.9); }
      10%  { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%,-120px) scale(1.1); }
    }

    /* GG / Game Mode overlay banner */
    .gg-overlay {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: rgba(0,0,0,.65); color: #fff; z-index: 9998;
      font-family: 'Anton', Impact, 'Arial Black', sans-serif;
      font-size: clamp(36px,6vw,80px); letter-spacing: .5px; text-transform: uppercase;
      animation: gg-pop .6s ease-out;
    }
    @keyframes gg-pop {
      0% { transform: scale(.92); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* --- Stronger Game Mode visuals --- */
    body.game-mode::before {
      content: "";
      position: fixed; inset: 0; pointer-events: none; z-index: 9997;
      background:
        linear-gradient(rgba(255,255,255,.05) 50%, transparent 50%) 0 0/100% 2px,
        radial-gradient(circle at 50% 50%, transparent 0 3px, rgba(0,0,0,.12) 3px) 0 0/6px 6px,
        linear-gradient(90deg, rgba(0,0,0,.25), transparent 60%, rgba(0,0,0,.25)) 0 0/100% 100%;
      opacity: .85;
      animation: crt-flicker 1.1s infinite ease-in-out alternate;
    }
    @keyframes crt-flicker {
      0% { opacity: .75; }
      100% { opacity: .9; }
    }
    body.game-mode {
      filter: contrast(1.12) saturate(1.18) hue-rotate(3deg);
    }

    /* ===== Idle Chaos: "voidwalker" + lifted elements ===== */
    body.chaos-mode .wrapper { filter: hue-rotate(10deg) saturate(1.06); }
    .lifted {
      transform: translate(var(--tx, 0), var(--ty, 0)) rotate(var(--rot, 0));
      transition: transform 900ms ease, box-shadow 900ms ease, filter 900ms ease;
      box-shadow: 0 18px 30px rgba(0,0,0,.25);
      filter: brightness(1.03);
      z-index: 10;
      position: relative;
    }

    /* CSS-only “voidwalker” (generic shadow figure, NOT Minecraft assets) */
    .voidwalker {
      position: fixed; bottom: 0; left: -160px; width: 120px; height: 280px;
      z-index: 9996; pointer-events: none; opacity: .92; display: none;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.45));
    }
    body.chaos-mode .voidwalker { display: block; animation: wander 14s linear infinite; }
    @keyframes wander {
      0%   { transform: translateX(-20vw) }
      50%  { transform: translateX(50vw) }
      100% { transform: translateX(120vw) }
    }
